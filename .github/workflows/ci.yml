name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: maxim-lobanov/setup-xcode@v1.1
      with:
        xcode-version: 12.0
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild -workspace Podcasts.xcworkspace -scheme Podcasts
